<div class="container">
  <h1>
    Most Wanted List
  </h1>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.first_name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="update_criminal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Update Criminals</th>
        <td mat-cell *matCellDef="let row">
          <a mat-raised-button color="primary" (click)="updateCriminal(row)">Edit</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete_criminal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete Criminals</th>
        <td mat-cell *matCellDef="let row">
          <a mat-raised-button color="warn" (click)="deleteCriminal(row)">Delete</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="see_more">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>See More</th>
        <td mat-cell *matCellDef="let row" (click)="seeDetails(row)">
          <a mat-raised-button color="accent" mat-list-item>See More</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <mat-paginator
      #paginator
      [length]="dataSource.length"
      [pageIndex]="0"

  </div>
